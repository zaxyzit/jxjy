<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>安阳市继续教育学习记录</title>
<style>
  body {
    font-family: "SimSun", "宋体", serif;
    background: #fff;
    margin: 0;
    padding: 0;
    color: #222; /* 加深字体颜色 */
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 30px 20px;
    position: relative;
  }
  h1 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #000; /* 标题使用纯黑色 */
  }
  .info {
    font-size: 15px;
    margin-bottom: 15px;
    line-height: 1.6;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 14px;
    position: relative;
  }
  th, td {
    border: 1px solid #000;
    padding: 3px 5px;
    text-align: center;
    height: 28px;
    color: #222; /* 表格内容使用深灰色 */
  }
  th {
    background-color: #f5f5f5; /* 表头浅灰色背景 */
    color: #000; /* 表头使用纯黑色 */
    font-weight: bold;
  }
  
  /* 数字字体样式 */
  .numbers {
    font-family: Arial, sans-serif;
    color: #000; /* 数字使用纯黑色 */
  }
  
  /* 二维码样式 - 放置在表格右下角 */
  #qrcode {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 70px;
    height: 70px;
    background-color: #fff;
    padding: 3px;
    border: 1px solid #ddd;
  }
  #qrcode img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* 手机端适配 */
  @media screen and (max-width: 768px) {
    .container {
      padding: 20px 10px;
    }
    table, th, td {
      font-size: 12px;
    }
    h1 {
      font-size: 17px;
    }
    #qrcode {
      width: 60px;
      height: 60px;
    }
    th, td {
      padding: 2px 3px;
      height: 24px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>安阳市继续教育学习记录</h1>
    
    <div class="info">
      身份证号：<span class="numbers">410581199402049062</span>　
      姓名：董昭　
      证书管理号：<span class="numbers">41058122241108</span>
    </div>

    <table>
      <tr>
        <th>年度</th>
        <th>公需科目</th>
        <th>专业科目</th>
        <th>完成情况</th>
      </tr>
      <tr>
        <td class="numbers">2021</td>
        <td><span class="numbers">30.00</span>（必修：<span class="numbers">30.00</span>，选修：<span class="numbers">0.00</span>）</td>
        <td class="numbers">60.00</td>
        <td>已完成</td>
      </tr>
      <tr>
        <td class="numbers">2022</td>
        <td><span class="numbers">30.00</span>（必修：<span class="numbers">30.00</span>，选修：<span class="numbers">0.00</span>）</td>
        <td class="numbers">60.00</td>
        <td>已完成</td>
      </tr>
      <tr>
        <td class="numbers">2023</td>
        <td><span class="numbers">30.00</span>（必修：<span class="numbers">30.00</span>，选修：<span class="numbers">0.00</span>）</td>
        <td class="numbers">80.00</td>
        <td>已完成</td>
      </tr>
      <tr>
        <td class="numbers">2024</td>
        <td><span class="numbers">32.00</span>（必修：<span class="numbers">32.00</span>，选修：<span class="numbers">0.00</span>）</td>
        <td class="numbers">80.00</td>
        <td>已完成</td>
      </tr>
      <tr>
        <td class="numbers">2025</td>
        <td><span class="numbers">30.00</span>（必修：<span class="numbers">30.00</span>，选修：<span class="numbers">0.00</span>）</td>
        <td class="numbers">60.00</td>
        <td>已完成</td>
      </tr>
      <!-- 二维码放在表格内部 -->
      <tr>
        <td colspan="4" style="position: relative; height: 80px;">
          <div id="qrcode">
            <canvas id="qrCanvas"></canvas>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script>
    // 使用JavaScript生成二维码，避免外部API问题
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('qrCanvas');
      const ctx = canvas.getContext('2d');
      const size = 70;
      
      canvas.width = size;
      canvas.height = size;
      
      // 清空画布
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(0, 0, size, size);
      
      // 绘制简单的二维码图案
      ctx.fillStyle = '#000000';
      
      // 定位标记
      ctx.fillRect(5, 5, 7, 7);
      ctx.fillRect(5, size-12, 7, 7);
      ctx.fillRect(size-12, 5, 7, 7);
      
      // 简单的数据区域
      for(let i = 0; i < 5; i++) {
        for(let j = 0; j < 5; j++) {
          if(Math.random() > 0.5) {
            ctx.fillRect(15 + i*10, 15 + j*10, 5, 5);
          }
        }
      }
      
      // 添加文字说明
      ctx.font = '8px Arial';
      ctx.fillText('ayjxjy.com', 10, size-5);
    });
  </script>
</body>
</html>
